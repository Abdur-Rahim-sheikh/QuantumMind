{% extends 'base.html' %}

{% block content %}
<!-- generate a login page-->
<div class="mt-3 mx-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {%for key, web_app in web_apps.items%}
        <div class="col-2">
            <div class="card">
                <i class="{{web_app.icon}} text-center"></i>
<!--                <img src="..." class="card-img-top" alt="...">-->
                <div class="card-body bg-success">
                    <h5 class="card-title">{{web_app.name}}</h5>
                    <p class="card-text">{{web_app.description}}</p>
                    <a href="{{ web_app.redirect_url }}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

{% endblock content %}
