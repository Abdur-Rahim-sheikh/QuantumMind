{%extends 'accounts/account_base.html'%}
{% load static %}
{% block content %}
<div class="wrapper">
    <div class="logo">
        <img src="{% static 'img/qm_logo.webp' %}" alt="Quantum Mind Logo">
    </div>
    <div class="text-center mt-4 name">
        Quantum Mind
    </div>
    <form class="p-3 mt-3" method="POST">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="firstName" id="first-name" placeholder="First Name">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="lastName" id="last-name" placeholder="Last Name">
        </div>

        <div class="form-field d-flex align-items-center">
            <span class="far fa-envelope"></span>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="userName" id="username" placeholder="Username">
        </div>
        <button class="btn mt-3">Signup</button>
    </form>


</div>
{% endblock content %}
