{% extends 'base.html'%} {% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
{% endblock style %}
{% block content %}
<!--add csrf to this page-->
{% csrf_token %}
<div class="sidebar_wrapper">
    {% include 'partials/sidebar_aside_content.html' %}


    <div class="container d-flex flex-column" >
        <div class="my-2 flex-grow-1 d-flex flex-column" style="height: 90%;">
            <div id="session-container" class="h-100 w-90 overflow-auto">
<!--            Conversations comes here-->
            </div>
        </div>
        <div class="w-100 mx-auto my-2">
            <p id="loading" class="text-center d-none">Loading...</p>
            <div class="input-group my-2">
                <input id="query" type="text" class="form-control" placeholder="Ask AI"
                       aria-label="Enter your question"
                       aria-describedby="question-submit-button">
                <button class="btn btn-outline-success" type="button" id="query-submit-button">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
 <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<script src="{% static 'js/sidebar.js' %}"></script>
<script type= "module" src="{% static 'js/talk_to_ai/home.js' %}"></script>
{% endblock script %}
